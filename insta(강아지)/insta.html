<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insta_style.css">
    <title>개스타그램</title>
</head>
<body>
<div id="main">
    <div id="header">
        <img class="header-icon" src="camera@3x.png"/>
        <img class="header-logo" src="insta-logo.png"/>
        <img class="header-icon" src="dm@3x.png"/>
    </div>
    <div id="container">
        <div id="story-container">
            <div class="story-wrapper">
                <div class="story-off">
                    <img src="포메.png"/>
                </div>
                <p>포메</p>
            </div>
            <div class="story-wrapper">
                <div class="story-off">
                    <img src="푸들.jpg"/>
                </div>
                <p>푸들</p>
            </div>
            <div class="story-wrapper">
                <div class="story-off">
                    <img src="꼬똥.png"/>
                </div>
                <p>꼬똥</p>
            </div>
            <div class="story-wrapper">
                <div class="story-off">
                    <img src="말티즈.jpg"/>
                </div>
                <p>말티즈</p>
            </div>
            <div class="story-wrapper">
                <div class="story-off">
                    <img src="웰시코기.jpg"/>
                </div>
                <p>웰시코기</p>
            </div>
            <div class="story-wrapper">
                <div class="story-off">
                    <img src="포메.png"/>
                </div>
                <p>포메</p>
            </div>
            <div class="story-wrapper">
                <div class="story-off">
                    <img src="포메.png"/>
                </div>
                <p>포메</p>
            </div>
        </div>
        <div id="post-container">
            <div class="post-wrapper">
                <div class="post-header">
                    <div class="left-wrapper">
                        <img src="포메.png"/>
                        <p>포메</p>
                    </div>
                    <div class="right-wrapper">
                        <img src="more@3x.png">
                    </div>
                </div>
                <div class="post-body">
                    <img src="노는사진.jpg">
                    <div class="post-icons-wrapper">
                        <div class="left-wrapper">
                            <!-- 아이콘 크기가 달라서 부득이 하게 이렇게 만들었으나, 클래스 없이 img로 처리하는게 맞습니다! -->
                            <img class="post-icon" src="like@3x.png">
                            <img class="post-icon-2" src="comment@3x.png">
                            <img class="post-icon" src="dm@3x.png">
                        </div>
                        <div class="right-wrapper">
                            <img src="favorite@3x.png">
                        </div>
                    </div>
                </div>
                <div class="post-footer">
                    <div class="post-like-wrapper">
                        <img src="포메.png">
                        <p><strong>포메</strong>님 <strong>외 6,671명</strong>이 좋아합니다</p>
                    </div>
                    <div class="post-content-wrapper">
                        <p class="post-author">포메</p>
                        <p class="post-content">재밌는시간</p>
                    </div>
                    <p class="post-time">
                        8시간 전
                    </p>
                    <div class="post-wrapper">
                        <div class="post-header">
                            <div class="left-wrapper">
                                <img src="푸들.jpg"/>
                                <p>푸들</p>
                            </div>
                            <div class="right-wrapper">
                                <img src="more@3x.png">
                            </div>
                        </div>
                        <div class="post-body">
                            <img src="놔라.jpg">
                            <div class="post-icons-wrapper">
                                <div class="left-wrapper">
                                    <!-- 아이콘 크기가 달라서 부득이 하게 이렇게 만들었으나, 클래스 없이 img로 처리하는게 맞습니다! -->
                                    <img class="post-icon" src="like@3x.png">
                                    <img class="post-icon-2" src="comment@3x.png">
                                    <img class="post-icon" src="dm@3x.png">
                                </div>
                                <div class="right-wrapper">
                                    <img src="favorite@3x.png">
                                </div>
                            </div>
                        </div>
                        <div class="post-footer">
                            <div class="post-like-wrapper">
                                <img src="푸들.jpg">
                                <p><strong>푸들</strong>님 <strong>외 6,671명</strong>이 좋아합니다</p>
                            </div>
                            <div class="post-content-wrapper">
                                <p class="post-author">푸들</p>
                                <p class="post-content">이거놔라!</p>
                            </div>
                            <p class="post-time">
                                8시간 전
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div id="icon-wrapper">
                    <img src="home@3x.png">
                    <img src="search@3x.png">
                    <img src="trending@3x.png">
                    <img src="like@3x.png">
                    <img src="home@3x.png">
                </div>
            </div>
        </div>
</body>
</html>

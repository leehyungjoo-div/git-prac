<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insta!!!!!.css">
    <title>Instagram</title>
</head>
<body>
<div id="main">
    <div id="header">
        <img class="header-icon" src="camera@3x.png"/>
        <img id="logo" src="insta-logo.png"/>
        <img class="header-icon" src="dm@3x.png"/>
    </div>
    <div id="container">
        <div id="story-container">
            <div class="story-wrapper">
                <div class="story-off">
                    <img src="둘리.PNG"/>
                </div>
                <p>둘리</p>
            </div>
            <div class="story-wrapper">
                <div class="story-off">
                    <img src="도우너.PNG"/>
                </div>
                <p>도우너</p>
            </div>
            <div class="story-wrapper">
                <div class="story-off">
                    <img src="희동이.PNG"/>
                </div>
                <p>희동이</p>
            </div>
            <div class="story-wrapper">
                <div class="story-off">
                    <img src="고길동.PNG"/>
                </div>
                <p>고길동</p>
            </div>
            <div class="story-wrapper">
                <div class="story-off">
                    <img src="마이콜.PNG"/>
                </div>
                <p>마이콜</p>
            </div>
            <div class="story-wrapper">
                <div class="story-off">
                    <img src="둘리.PNG"/>
                </div>
                <p>나다</p>
            </div>
            <div class="story-wrapper">
                <div class="story-off">
                    <img src="둘리.PNG"/>
                </div>
                <p>나다</p>
            </div>
        </div>
        <div id="post-container">
            <div class="post-wrapper">
                <div class="post-header">
                    <div class="left-wrapper">
                        <img src="둘리.png"/>
                        <p>둘리</p>
                    </div>
                    <div class="right-wrapper">
                        <img src="more@3x.png">
                    </div>
                </div>
                <div class="post-body">
                    <img src="화목한사진.png">
                    <div class="post-icons-wrapper">
                        <div class="left-wrapper">
                            <!-- 아이콘 크기가 달라서 부득이 하게 이렇게 만들었으나, 클래스 없이 img로 처리하는게 맞습니다! -->
                            <img class="post-icon" src="like@3x.png">
                            <img class="post-icon-2" src="comment@3x.png">
                            <img class="post-icon" src="dm@3x.png">
                        </div>
                        <div class="right-wrapper">
                            <img src="favorite@3x.png">
                        </div>
                    </div>
                </div>
                <div class="post-footer">
                    <div class="post-like-wrapper">
                        <img src="둘리.png">
                        <p><strong>둘리</strong>님 <strong>외 7,777명</strong>이 좋아합니다</p>
                    </div>
                    <div class="post-content-wrapper">
                        <p class="post-author">둘리</p>
                        <p class="post-content">우리 제법 친해요.</p>
                    </div>
                    <p class="post-time">
                        1분 전
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="icon-wrapper">
            <img src="home@3x.png">
            <img src="search@3x.png">
            <img src="trending@3x.png">
            <img src="like@3x.png">
            <img src="home@3x.png">
        </div>
    </div>
</div>
</body>
</html>
